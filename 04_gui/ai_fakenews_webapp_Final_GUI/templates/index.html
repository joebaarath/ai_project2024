<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Fake News Stance Prediction</title>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: auto;
    }
    .custom-file-upload {
      border: 1px solid #ccc;
      display: inline-block;
      padding: 6px 12px;
      cursor: pointer;
    }
    .instructions-row {
      align-items: center; /* Center the items vertically */
      white-space: nowrap; /* Prevent wrapping of text and table */
    }
    .instructions-text {
      margin-right: 0.5rem; /* Add some space between the text and the table */
    }
    .table {
      margin-bottom: 0; /* Remove the default bottom margin of the table */
    }
    table {
      border-collapse: collapse; /* Optional: collapses border so they don't double up */
      width: 100%; /* Optional: spans the table width to the full container */
    }
    
    table {
      border-collapse: collapse; /* Eliminates double borders */
      width: 100%; /* Full width */
      margin: 10px 0; /* Adds some space around the table */
  }
  
  th, td {
      border: 1px solid #ddd; /* Light gray border */
      padding: 8px; /* Spacious padding inside cells */
      text-align: left; /* Align text to the left side of cell */
  }
  
  thead {
      background-color: #f2f2f2; /* Light gray background for header */
  }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-3 text-center">Upload Fake News CSV to Predict Stance</h1>
    <div class="d-flex instructions-row">
        <span class="instructions-text">Ensure CSV has the following columns:</span>
        <table class="table">
          <thead>
            <tr>
              <th>Headline</th>
              <th>Body ID</th>
              <th>articleBody</th>
            </tr>
          </thead>
        </table>
      </div>
    <form method="post" enctype="multipart/form-data" class="mb-3">
      <div class="mb-3">
        <label for="file" class="form-label custom-file-upload">
          <i class="fa fa-cloud-upload"></i> Choose file
        </label>
        <input type="file" class="form-control" name="file" id="file" style="display: none;" onchange="updateLabel()" required>
        <span id="file-chosen">No file chosen</span>
      </div>
      <button type="submit" class="btn btn-primary">Export Prediction</button>
    </form>
    {% if message %}
      <div class="alert alert-info">{{ message }}</div>
    {% endif %}
  </div>
  <script>
    const actualBtn = document.getElementById('file');
    const fileChosen = document.getElementById('file-chosen');

    function updateLabel() {
      fileChosen.textContent = actualBtn.files[0].name;
    }
  </script>
</body>
</html>
